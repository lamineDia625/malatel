<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/shop.css">
</head>
<body>
    <!-- Debut section en tete de la page -->
    <div class="header">
        <h1>
            <marquee behavior="alternate" direction="right">
                BIENVENUE SUR MON SITE E-COMMERCE
            </marquee>
        </h1>
    </div>
    <!-- Fin section en tete de la page -->

    <!-- Debut section bannière -->
    <div class="banner">
        <div class="banner-image">
            <img src="img/Toyota Highlander.jpg" alt="">
        </div>

        <div class="banner-image">
            <img src="img/Toyota Highlander1.jpg" alt="">
        </div>

        <div class="banner-image">
            <img src="img/Toyota Land Cruiser V8.jpg" alt="">
        </div>
    </div>
    <!-- Fin section bannière -->

    <!-- Debut section bloc titre -->
    <div class="titre">
        <h3>Nos Produits Populaires</h3>
    </div>
    <!-- Fin section bloc titre -->

    <!-- Debut section liste des Produits -->
    <div class="produits">
        <div class="detail-produit">
            <div class="image-produit">
                <img src="img/Toyota V8.1.jpg" alt="">
            </div>

            <div class="description">
                <h4>Toyota V8</h4>
                <p>Prix : 120 000 000 GNF</p>
                <button>ACHETER</button>
            </div>
        </div>

        <div class="detail-produit">
            <div class="image-produit">
                <img src="img/Toyota V8.jpg" alt="">
            </div>

            <div class="description">
                <h4>Toyota VX</h4>
                <p>Prix : 200 000 000 GNF</p>
                <button>ACHETER</button>
            </div>
        </div>

        <div class="detail-produit">
            <div class="image-produit">
                <img src="img/Toyota Highlander.jpg" alt="">
            </div>

            <div class="description">
                <h4>Toyota Highlander</h4>
                <p>Prix : 100 000 000 GNF</p>
                <button>ACHETER</button>
            </div>
        </div>

        <div class="detail-produit">
            <div class="image-produit">
                <img src="img/Toyota V8.jpg" alt="">
            </div>

            <div class="description">
                <h4>Toyota V8</h4>
                <p>Prix : 500 000 000 GNF</p>
                <button>ACHETER</button>
            </div>
        </div>
     </div>
    <!-- Fin section liste des Produits -->
</body>
</html>
